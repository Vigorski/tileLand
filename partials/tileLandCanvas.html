<section class="playground">
	<header class="controls">
		<div class="controls__wrapper">
			<fieldset class="controls__wrapper">
				<legend>Controls</legend>
				<div class="form__field-group">
					<div class="form__field-range">
						<label for="hoverRadius">Hover radius</label>
						<input
							type="range"
							id="hoverRadius"
							min="2"
							max="12"
							step="0.25" />
						<span class="form__indicator"></span>
					</div>
					<div class="form__field-range">
						<label for="tileSizeDecay">Size decay</label>
						<input
							type="range"
							id="tileSizeDecay"
							min="-0.5"
							max="0.95"
							step="0.05" />
						<span class="form__indicator"></span>
					</div>
				</div>
				<div class="form__field-group">
					<div class="form__field-range">
						<label for="dislocateStart">Push force</label>
						<input
							type="range"
							id="dislocateStart"
							min="-1"
							max="2"
							step="0.05" />
						<span class="form__indicator"></span>
					</div>
					<div class="form__field-range">
						<label for="dislocateDecay">Push decay</label>
						<input
							type="range"
							id="dislocateDecay"
							min="0"
							max="0.95"
							step="0.05" />
						<span class="form__indicator"></span>
					</div>
				</div>
				<div class="form__field-group">
					<div class="form__field-checkbox">
						<input
							type="checkbox"
							id="engageHover" />
						<label for="engageHover">Allow hover</label>
					</div>
				</div>
			</fieldset>
			<button
				class="btn btn-primary-gradient"
				type="button"
				id="reset">
				Reset settings
			</button>
		</div>
	</header>
	<main>
		<div id="boardWrapper"></div>
	</main>
</section>
