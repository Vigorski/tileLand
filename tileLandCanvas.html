<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Land Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/appCanvas.js" type="module"></script>
  </head>
  <body>
    <div class="playground__wrapper">
      <div class="container">
        <section class="playground">
          <header class="controls">
            <div class="controls__wrapper">
              <fieldset class="controls__wrapper">
                <!-- <legend>Hover settings</legend> -->
                <div class="form__field-group">
                  <div class="form__field-range">
                    <label for="hoverRadius">Hover radius</label>
                    <input
                      type="range"
                      value="4"
                      id="hoverRadius"
                      min="2"
                      max="12"
                      step="0.25"
                    />
                    <span class="form__indicator">4</span>
                  </div>
                  <div class="form__field-range">
                    <label for="tileSizeDecay">Size decay</label>
                    <input
                      type="range"
                      value="0.4"
                      id="tileSizeDecay"
                      min="-0.5"
                      max="0.95"
                      step="0.05"
                    />
                    <span class="form__indicator">0.4</span>
                  </div>
                </div>
                <div class="form__field-group">
                  <div class="form__field-range">
                    <label for="dislocateStart">Push force</label>
                    <input
                      type="range"
                      value="0.1"
                      id="dislocateStart"
                      min="-1"
                      max="2"
                      step="0.05"
                    />
                    <span class="form__indicator">0.1</span>
                  </div>
                  <div class="form__field-range">
                    <label for="dislocateDecay">Push decay</label>
                    <input
                      type="range"
                      value="0.6"
                      id="dislocateDecay"
                      min="0"
                      max="0.95"
                      step="0.05"
                    />
                    <span class="form__indicator">0.6</span>
                  </div>
                </div>
                <div class="form__field-group">
                  <div class="form__field-checkbox">
                    <input type="checkbox" id="engageHover" />
                    <label for="engageHover">Allow hover</label>
                  </div>
                </div>
              </fieldset>
              <button class="btn btn-primary-gradient" type="button" id="reset">
                Reset settings
              </button>
            </div>
          </header>
          <main>
            <div id="boardWrapper"></div>
          </main>
        </section>
      </div>
    </div>
  </body>
</html>
